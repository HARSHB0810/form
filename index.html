<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regiteration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="form-container">
        <form action="">
            <h2>TPC-Recurtment</h2>
            <div class="input">
                <input type="text" placeholder="First Name" id="first-name">
                <i class="fa-solid fa-user fa-sm" style="color: #050505;"></i>
            </div>
            <div class="input">
                <input type="text" placeholder="Last Name" id="last-name">
                <i class="fa-solid fa-user fa-sm" style="color: #050505;"></i>
            </div>
            <div class="input">
                <input type="email" placeholder="Email" id="email">
                <i class="fa-solid fa-envelope fa-sm" style="color: #000000;"></i>
            </div>
            <div class="input">
                <input type="text" placeholder="Mobile No" id="mob-no">
                <i class="fa-solid fa-phone fa-sm" style="color: #000000;"></i>
            </div>
            <div class="gender">
                <label  style="color: white;"><input type="radio" name="gen" id="gender">Male</label>
                <label  style="color: white;" ><input type="radio" name="gen" id="gender">Female</label>
            </div>
            <button id="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
